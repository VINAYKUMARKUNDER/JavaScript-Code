  var cartData=JSON.parse(localStorage.getItem("data")) || [];

    function display(data){
        data.forEach(function(el){

            var div=document.createElement("div"); // div tag

            var img=document.createElement("img"); // img tag
            img.setAttribute("src",el.image_url);

            var h3=document.createElement("h5"); // name tag
            h3.innerText=el.name;

            var price=document.createElement("p"); // price tag
            price.innerText=el.price;

            var btn=document.createElement("button");  //add card button
            btn.innerText="Add to Card"
            btn.style.cursor="pointer"
            btn.addEventListener("click",function(){
              AddToCard(el);
            }); // add card function
            

            div.append(img,h3,price,btn); // all append data
            var body=document.querySelector(".main");
            body.append(div);
        })
    }

      

    function AddToCard(element){

      var exists=cartData.filter(function(el){
        return element.productID == el.productID;
        
      })
      console.log(exists);
      if(exists.length >0){
        alert("product already exists");
      }
      else{
        alert("added Successfuly!");

        cartData.push(element)
        localStorage.setItem("data" , JSON.stringify(cartData))
      }
    }

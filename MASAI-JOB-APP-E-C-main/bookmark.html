<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var data=JSON.parse(localStorage.getItem("bookmarks"));
    console.log(data);

    dispaly(data);

    function dispaly(data){

      data.forEach(function(el){
        var tr=document.createElement("tr");

        var td1=document.createElement("td");
        td1.innerText=el.userName;

        var td2=document.createElement("td");
        td2.innerText=el.userEmail;
        var td3=document.createElement("td");
        td3.innerText=el.userRole;

        var del=document.createElement("button");
        del.innerText="Delete";
        del.style.cursor="pointer";
        del.style.backgroundColor="red";
        del.style.padding="6px"
        // del.style.margin="auto"
        del.style.color="white"
        del.style.fontSize="20px";
        del.style.border="none"
        del.style.borderRadius="10px";

        del.addEventListener("click",delFun);

       
      tr.append(td1,td2,td3,del);

      var body=document.getElementById("body");
      body.append(tr);
      })
    }
    function delFun(){
          event.target.parentNode.remove();
        }


   
  </script>
</html>

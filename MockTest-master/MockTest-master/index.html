<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="contact.html">Contact List</a></div>
      <div><a href="favourites.html">Favourites</a></div>
    </div>

    <form id="form">
      <h2>Enter Your Contact Details</h2>
      <input placeholder="Enter Contact name" id="name" type="text" />
      <input placeholder="Enter Mobile Number" type="number" id="mobile" />
      <select id="type">
        <option value="none">Select Type</option>
        <option value="Family">Family</option>
        <option value="Friends">Friends</option>
        <option value="Others">Others</option>
      </select>
      <input type="submit" value="Add Contact" id="submit" />
    </form>
  </body>
  <script>
    //write js code here
    
     var form=document.getElementById("form");
     form.addEventListener("submit", callFun);
    
     var contactList=JSON.parse(localStorage.getItem("contactList")) || [];
     function callFun(){
      event.preventDefault();

      var name=document.getElementById("name").value;
      var mobile=document.getElementById("mobile").value;
      var type=document.getElementById("type").value;

      if(name==""){
        alert("please enter name");
      }else if(mobile==""){
        alert("Please Enter Mobile Number")
      }else if(type=="none"){
        alert("Select Type")
      }
      
      else{
       
            var objData={
            name:name,
            mobile:mobile,
            type:type,
            Id:contactList.length+1,
          };

          contactList.push(objData);
          // console.log(contactList.length);
         
          console.log(contactList);
          
          localStorage.setItem("contactList", JSON.stringify(contactList));
          window.location.href="contact.html";
          
      }

     
     
     
    }
   </script>
</html>

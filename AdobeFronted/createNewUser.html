<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="Script/CreateOrUpdateUser.js"></script>
    <title>Document</title>

<body>

<!-- Navigation Bar -->
<nav id="navbar"></nav>



    <div class="container">
        <h1>User Form</h1>
        <form id="user-form">
          <div class="form-group">
            <label for="name-input">Name:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="email-input">Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="bio-input">Bio:</label>
            <textarea class="form-control" id="bio" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" onclick="postOrUpdate()">Save</button>
        </form>
      </div>
      <footer class="footer mt-auto py-3">
        <div class="p-3 mb-2 bg-dark text-dark text-center">
          <span class="text-muted">copyright &copy; 2023 social media platform. All rights reserved.</span>
        </div>
        </footer>
      <script type="module">
        import nav from "./components/navbar.js";
        let n = (document.getElementById("navbar").innerHTML = nav);
      </script>
</body>
</html>

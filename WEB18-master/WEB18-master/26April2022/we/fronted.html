    <script>
        var data=localStorage.getItem("myData");
        console.log(data);

        // for(var data=0;data<alldata;data++){

        var img=document.createElement("img");
        img.innerText=data.imgURL;

        var h3=document.createElement("h3");
        h3.innerText=data.name;

        var p=document.createElement("p");
        p.innerText=data.role;

        var logo1=document.createElement("img");
        logo1.innerText=data.logo;

        var div=document.createElement("div");
        div.append(img,h3,p,logo1);
        

        var div1=document.getElementById("main");
        div1.append(div);
       

    </script>

<!DOCTYPE html>
<html>
<head>
  <title>Send Email with Nodemailer</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/nodemailer/dist/nodemailer.min.js"></script>
  <script  type="module">
    // create transporter object using the default SMTP transport
    import * as nodemailer from './node_modules/nodemailer/lib/nodemailer.js';
    let transporter = nodemailer.createTransport({
        service: 'gmail',
        auth: {
            user: 'ashutosh2023singh@gmail.com', // sender email address
            pass: 'B4B77067B2634EC94AEFC7854CBB2691CE92' // sender email password
        }
    });
    
    // setup email data
    let mailOptions = {
        from: 'ashutosh2023singh@gmail.com', // sender address
        to: 'ashutosh2023singh@gmail.com', // list of receivers
        subject: 'Hello from Node.js!', // Subject line
        text: 'Hello world!', // plain text body
        html: '<h1>Hello world!</h1>' // html body
    };
    
    // send mail with defined transport object
    transporter.sendMail(mailOptions, function(error, info){
        if(error){
            console.log(error);
        } else{
            console.log('Email sent: ' + info.response);
        }
    });
  </script>
</body>
</html>

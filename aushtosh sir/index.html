    <div class="container">
      <div class="p-3 mb-2 bg-warning text-dark text-center" id="app">
        Application Form

      <form id="form">
        <div class="form-group">
          <label for="first-name" id="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first-name"

        <div class="form-group">

            id="last-name"

        <div class="form-group">

        <div class="form-group">

        <div class="form-group">
          <label for="experience" id="totalExp">Total Experience</label>

            placeholder="Enter Total Experience"
          />
        </div>
        <div class="form-group">
          <label for="notice-period" id="noticePeriod">Notice Period</label>

        <div class="form-group">

            class="form-control"

            placeholder="Enter Current Designation"
          />
        </div>
        <div class="form-group">
          <label for="current-ctc" id="currentCTC">Current CTC</label>
          <input
            type="number"
            class="form-control"
            id="current-ctc"
            placeholder="Enter Current CTC"
          />
        </div>
        <div class="form-group">
          <label for="expected-ctc" id="expectedCTC">Expected CTC</label>
          <input
            type="number"
            class="form-control"
            id="expected-ctc"
            placeholder="Enter Expected CTC"
          />
        </div>
        <div class="form-group">
          <label for="join-date" id="joinDate">When can you join us?</label>
          <input
            type="date"
            class="form-control"
            id="join-date"
            placeholder="Enter Joining Date"

        </div>
        <div class="form-group">
          <label for="resume" id="resumeFile">Upload Resume</label>
          <input type="file" class="form-control-file" id="resume" />
        </div>
        <button
          type="button"
          onclick="sendEmail()"
          id="button"
          class="btn btn-primary"

    <script>
      const fileInput = document.getElementById("resume");
      const MAX_FILE_SIZE = 20 * 1024 * 1024; // 20 MB in bytes
      const ALLOWED_FILE_TYPES = ["pdf", "jpg", "jpeg", "png", "doc", "docx"];

      fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        const fileType = file.type.split("/")[1];
        const fileSize = file.size;

        // Check if file type is allowed
        if (!ALLOWED_FILE_TYPES.includes(fileType)) {
          alert("Only PDF, JPG, PNG, DOC, and DOCX files are allowed.");
          fileInput.value = ""; // Clear the file input
          return;
        }

        // Check if file size is within limit
        if (fileSize > MAX_FILE_SIZE) {
          alert("File size should be less than 20 MB.");
          fileInput.value = ""; // Clear the file input
          return;
        }

        // If both checks pass, you can proceed with uploading the file
      });
    </script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
      function sendEmail() {
        let firstName = document.getElementById("first-name").value;
        let lastName = document.getElementById("last-name").value;
        let email1 = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let experience = document.getElementById("experience").value;
        let noticePeriod = document.getElementById("notice-period").value;
        let currentDesignation = document.getElementById(
          "current-designation"
        ).value;
        let currentCTC = document.getElementById("current-ctc").value;
        let expectedCTC = document.getElementById("expected-ctc").value;
        let joinDate = document.getElementById("join-date").value;
        let resume = document.getElementById("resume").files[0];
        var fileName = document.getElementById("resume").files[0].name;

        let body =
          "Name: " +
          firstName +
          " " +
          lastName +
          "<br/> Email: " +
          email1 +
          " <br/> Phone: " +
          phone +
          "<br/> Experience: " +
          experience +
          "<br/> Notice Period: " +
          noticePeriod +
          "<br/> Current Designation: " +
          currentDesignation +
          "<br/> Current CTC: " +
          currentCTC +
          "<br/> Expected CTC: " +
          expectedCTC +
          " <br/> Join Date: " +
          joinDate;

        // Convert file to base64-encoded string
        let reader = new FileReader();
        reader.readAsDataURL(resume);
        reader.onload = function () {
          let pdfBase64 = reader.result.split(",")[1];

          // Send email with attachment
          Email.send({
            Host: "smtp.elasticemail.com",
            Username: "ashutosh2023singh@gmail.com",
            Password: "B4B77067B2634EC94AEFC7854CBB2691CE92",
            To: "ashutosh2023singh@gmail.com",
            From: "ashutosh2023singh@gmail.com",
            Subject: "Contact Form",
            Attachments: [
              {
                name: fileName,
                data: pdfBase64,
              },
            ],
            Body: body,
          }).then((message) =>
            alert(
              "Thanks for submitting your form. We will soon be in touch with you."
            )
          );
        };
      }

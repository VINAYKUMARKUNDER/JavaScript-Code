	<div class="container">
    <div class="p-3 mb-2 bg-warning text-dark text-center" id="app">Application Form</div>
		<form id="form">
			<div class="form-group">
				<label for="first-name" id="firstName">First Name</label>
				<input type="text" class="form-control" id="first-name" placeholder="Enter First Name" required>
			</div>
			<div class="form-group">
				<label for="last-name" id="lastName">Last Name</label>
				<input type="text" class="form-control" id="last-name" placeholder="Enter Last Name" required>
			</div>
			<div class="form-group">
				<label for="email" id="emailData">Email</label>
				<input type="text" class="form-control" id="email" placeholder="Enter Email" required>
			</div>
			<div class="form-group">
				<label for="phone" id="mobile">Phone</label>
				<input type="tel" class="form-control" id="phone" placeholder="Enter Phone" required>
			</div>
			<div class="form-group">
				<label for="experience" id="totalExp">Total Experience</label>
				<input type="number" class="form-control" id="experience" placeholder="Enter Total Experience" required>
			</div>
			<div class="form-group">
				<label for="notice-period" id="noticePeriod">Notice Period</label>
				<select class="form-control" id="notice-period" required>
				  <option value="">Select Notice Period</option>
          <option value="0">Immediate Join</option>
				  <option value="15">15 Days</option>
				  <option value="30">30 Days</option>
				  <option value="45">45 Days</option>
				  <option value="60">60 Days</option>
          <option value="90">90 Days</option>
				</select>
			</div>
			<div class="form-group">
				<label for="current-designation" id="currentDesignation">Current Designation</label>
				<input type="text" class="form-control"
        id="current-designation" placeholder="Enter Current Designation" required>
			</div>
			<div class="form-group">
				<label for="current-ctc" id="currentCTC">Current CTC</label>
				<input type="number" class="form-control" id="current-ctc" placeholder="Enter Current CTC" required>
			</div>
			<div class="form-group">
				<label for="expected-ctc" id="expectedCTC">Expected CTC</label>
				<input type="number" class="form-control" id="expected-ctc" placeholder="Enter Expected CTC" required>
			</div>
			<div class="form-group">
				<label for="join-date" id="joinDate">When can you join us?</label>
				<input type="date" class="form-control" id="join-date" placeholder="Enter Joining Date" required>
			</div>
			<div class="form-group">
				<label for="resume" id="resumeFile">Upload Resume</label>
				<input type="file" class="form-control-file" id="resume" required>
			</div>
			<button type="button" onclick="sendEmail()"  id="button" class="btn btn-primary">Submit</button>
		</form>

    <footer class="footer mt-auto py-3">
